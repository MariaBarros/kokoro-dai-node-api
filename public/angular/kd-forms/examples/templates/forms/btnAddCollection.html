<button type="button" class="btn btn-skin-info-ghost btn-sm" ng-if="$ctrl.nestedForm && !$ctrl.collection.removeAdd"
    ng-disabled="$ctrl.permission.required == true && !$ctrl.permission.all && !$ctrl.permission.canInsert"         
    ng-click="$ctrl.showForm = true; $ctrl.itemCollection = {}" title="Add">
    <span class="glyphicon glyphicon-plus"></span> {{$ctrl.collection.button_label || 'Add'}}
</button>
